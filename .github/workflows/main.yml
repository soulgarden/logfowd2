name: Lint & test & build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@1.91
        with:
          components: rustfmt, clippy

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run CI pipeline
        run: make ci

      - name: Get version
        id: version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/logfowd2:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/logfowd2:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/logfowd2:latest
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/logfowd2:latest,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
