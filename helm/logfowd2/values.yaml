# Default values for logfowd2.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: soulgarden/logfowd2
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.8"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

service:
  type: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: { }
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 150m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 32Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { }

tolerations: [ ]

app:
  env: prod
  debug_mode: false
  state_file_path: "/tmp/logfowd2_state.json"
  read_existing_on_startup: false
  read_chunk_size: 100
  max_line_size: 524288
  max_concurrent_file_readers: 3
  channels:
    watcher_buffer_size: 300
    es_buffer_size: 60
    backpressure_threshold: 0.8
    backpressure_min_delay_ms: 5
    backpressure_max_delay_ms: 60
  elasticsearch:
    host: http://elasticsearch-master
    port: 9200
    index_name: logfowd
    flush_interval: 1000
    bulk_size: 500
    workers: 1
  logs_path: "/var/log/pods"
