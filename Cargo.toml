[package]
name = "logfowd2"
version = "0.1.0"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "^0.4"
json_env_logger2 = "^0.2"
kv-log-macro = "^1.0"
tokio = { version = "^1", features = ["full"] }
serde = { version = "^1.0", features = ["derive"] }
serde_derive = "^1.0"
serde_json = "^1.0"
bytes = "^1"
lapin = "^2.1"
futures = "^0.3"
time = "^0.3"
libc = "^0.2"
url = "^2.2"
async-trait = "^0.1"
notify = "^5.0"
reqwest = "^0.11"
chrono = { version = "^0.4", features = ["serde"] }
regex = "1.6.0"

[dependencies.uuid]
version = "^1.1"
features = [
    "v4",
    "fast-rng",
    "macro-diagnostics",
]
